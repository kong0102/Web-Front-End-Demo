<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">  
	<style>
body{
	font-family: "Microsoft YaHei",sans-serif;
	font-size:16px;
}
.navbar-brand ,.navbar-header{ 
    position:relative;
	z-index: 2; 
}

.li-btn{
	margin:auto 10px;
	z-index: 2;    
}

.btn-block{
	background-color:white;
}

.btn-block:focus{
	outline: none;
}

.navbar.navbar-inverse, .slideDown { 
	background-color: #1C1C1C; 
}

.navbar .slideDown { 
	position: absolute; 
	z-index: 1; 
	top: 0; 
	left: 0; 
	right: 0; 
	bottom: 0; 
	margin: 0; 
	padding-right: 120px; 
	padding-left: 120px; 
	width: 100%; 
}

    </style>
  </head>
  <body>
 
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
	  
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>
    
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Action-2</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link-2</a></li>
          </ul>
        </li>
            <li><a href="#">News</a></li>
            <li class="li-btn">
              <button type="button" class="btn btn-block navbar-btn"  data-toggle="collapse" data-target="#nav-sign" aria-expanded="false" >Sign in</button>
            </li>
			<li class="li-btn">
              <button type="button" class="btn btn-block navbar-btn"  data-toggle="collapse" data-target="#nav-search" aria-expanded="false" >Search</button>
            </li>
          </ul>
		  
          <div class="collapse slideDown" id="nav-sign">
            <form class="navbar-form navbar-left " role="form">
              <div class="form-group">
                <label class="sr-only" for="Email">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="Email" autofocus required />
              </div>
              <div class="form-group">
                <label class="sr-only" for="Password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password" required />
              </div>
              <button type="submit" class="btn btn-success">Sign in</button>
            </form>
          </div>
		
        
          <div class="collapse slideDown" id="nav-search">
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" />
              </div>
              <button type="submit" class="btn btn-danger">Search</button>
            </form>
          </div>
		  
        </div>
      </div>
    </nav>
    

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
